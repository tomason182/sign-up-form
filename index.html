<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="left-container"></div>
        <div id="right-container">
            <div class="top-container">                
                <div class="text-container">
                    <h2>This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.</h2>
                </div>
            </div>
            <div class="central-container-main">                
                <form action="#" method="post">
                    <div class="central-container">
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <div class="form-column">
                                <div class="first-name item">
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname">
                                </div>
                                <div class="last-name item">
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" id="lname" name="lname">
                                </div>
                                <div class="email item">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                            </div>
                            <div class="form-column">
                                <div class="phone-number item">
                                    <label for="tel">PHONE NUMBER</label>
                                    <input type="tel" id="tel" name="tel">
                                </div>
                                <div class="psw item">
                                    <label for="psw">PASSWORD</label>
                                    <input type="password" id="psw" name="psw">
                                </div>
                                <div class="confirm-psw item">
                                    <label for="conpsw">CONFIRM PASSWORD</label>
                                    <input type="password" id="conpsw" name="conpsw">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <button type="submit">Create Account</button>
                    </div>                                        
                </form>                
            </div>
            <div class="bottom-container"></div>
        </div>
    </div>
</body>
</html>
